<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="100%" height="100%" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Biểu tượng chữ Phật với hào quang</title>
  <desc id="desc">Chữ PHẬT màu vàng với hào quang động, nền trong suốt</desc>

  <!-- ====== Defs: gradient + glow filter ====== -->
  <defs>
    <!-- Radial gradient for halo -->
    <radialGradient id="haloGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD56A" stop-opacity="0.85"></stop>
      <stop offset="50%" stop-color="#FFC219" stop-opacity="0.35"></stop>
      <stop offset="100%" stop-color="#FFB300" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Soft glow for text -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur1"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur1"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Stronger outer glow -->
    <filter id="outerGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="18" result="blur2"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur2"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Subtle grain (optional, for a sacred-paper vibe) -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0 0 0 .05 .1 .12 .12"></feFuncA>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- ====== Background aura (no fill bg; just subtle grain) ====== -->
  <rect x="0" y="0" width="512" height="256" fill="transparent" filter="url(#grain)"></rect>

  <!-- ====== Halo: three layers pulsing ====== -->
  <g transform="translate(256,128)">
    <!-- Outer pulse -->
    <circle r="112" fill="url(#haloGrad)" filter="url(#outerGlow)" opacity="0.7">
      <animate attributeName="r" values="104;128;104" dur="4.5s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0.45;0.8;0.45" dur="4.5s" repeatCount="indefinite"></animate>
    </circle>

    <!-- Middle pulse -->
    <circle r="86" fill="url(#haloGrad)" opacity="0.55">
      <animate attributeName="r" values="80;96;80" dur="3.8s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0.35;0.7;0.35" dur="3.8s" repeatCount="indefinite"></animate>
    </circle>

    <!-- Inner pulse -->
    <circle r="62" fill="url(#haloGrad)" opacity="0.6">
      <animate attributeName="r" values="56;70;56" dur="3s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0.3;0.65;0.3" dur="3s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- ====== Text “PHẬT” ====== -->
  <!-- Tip: Nên cài font Việt có dấu đẹp như 'Noto Serif', 'Merriweather', 'Spectral' trên site để render chuẩn -->
  <g transform="translate(256,138)">
    <!-- Outer gold stroke for depth -->
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-family="Noto Serif, Merriweather, Spectral, 'Times New Roman', serif" font-size="108" font-weight="700" fill="none" stroke="#8A5E00" stroke-width="10" stroke-opacity="0.25" filter="url(#outerGlow)">
      PHẬT
    </text>

    <!-- Main gold text with soft glow -->
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-family="Noto Serif, Merriweather, Spectral, 'Times New Roman', serif" font-size="108" font-weight="800" fill="url(#goldGradient)" filter="url(#softGlow)">
      PHẬT
      <!-- subtle breathing brightness -->
      <animate attributeName="fill-opacity" values="0.92;1;0.92" dur="2.8s" repeatCount="indefinite"></animate>
    </text>
  </g>

  <!-- Gold gradient for text fill -->
  <defs>
    <linearGradient id="goldGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#FFE08A"></stop>
      <stop offset="45%" stop-color="#FFC83D"></stop>
      <stop offset="100%" stop-color="#D8A200"></stop>
    </linearGradient>
  </defs>
</svg>
